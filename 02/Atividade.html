<script>
   /*
Peça ao usuário um número
Verifique se o número é par ou ímpar
Exiba o resultado no console
Faça o fluxograma (draw.io) do processo 
*/
let prompt = require('prompt-sync')();

let n = prompt('Informe um numero: ');

if(n % 2 == 0) {
    console.log("É par");
} else {
    console.log("É impar");
}

</script>
